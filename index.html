<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
    <title>Detectiv</title>
  </head>
  <body>
    <header class="header">
      <div class="all">
        <div class="data">
          <div class="social-media">
            <ul class="social-media-list">
              <li>
                <a class="link-social-media" href="#"
                  ><ion-icon name="logo-facebook"></ion-icon
                ></a>
              </li>
              <li>
                <a class="link-social-media" href="#"
                  ><ion-icon name="logo-whatsapp"></ion-icon
                ></a>
              </li>
            </ul>
          </div>
          <div class="contact">
            <ion-icon
              class="icon-space"
              name="phone-portrait-outline"
            ></ion-icon
            ><span>Suna: 0725-040-500</span>
            <ion-icon class="icon-space" name="mail-outline"></ion-icon
            ><span>detectiviexperti@gmail.com</span>
          </div>
        </div>
        <div class="header-nav">
          <img
            src="imgs/logo-detectivi-craiova.png"
            alt="Detectivi Craiova"
            class="logo"
          />
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li><a class="main-nav-link" href="#">Acasa</a></li>
              <li><a class="main-nav-link" href="#">Infidelitate</a></li>
              <li><a class="main-nav-link" href="#">Legislatie</a></li>
              <li><a class="main-nav-link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="text">
        <h3 class="heading">Investigatii Infidelitate</h3>
        <button class="btn">Apeleaza-ne</button>
      </div>
    </header>
    <p>da</p>
  </body>
</html>
